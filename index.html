<!DOCTYPE html>
<html>
<head>
  <title>Bank Statement Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header: Total Debits and Credits -->
    <div class="header">
      <div id="totalDebits" class="summary-box"></div>
      <div id="totalCredits" class="summary-box"></div>
    </div>
    <div class="main-area">
      <!-- Sidebar: Category Links -->
      <aside class="sidebar">
        <h2>Categories</h2>
        <ul id="categoryList"></ul>
      </aside>
      <!-- Main content: Charts & File Upload -->
      <section class="content">
        <div class="upload-box">
          <label for="fileInput" class="upload-label">Upload Bank Statement (.csv):</label>
          <input type="file" id="fileInput" accept=".csv">
        </div>
        <div class="charts-section">
          <div class="chart-container">
            <h3 id="pieChartTitle">Expenses by Category</h3>
            <canvas id="pieChart" width="400" height="300"></canvas>
          </div>
          <div class="chart-container">
            <h3 id="barChartTitle">Expenses by Day of the Month</h3>
            <canvas id="barChart" width="400" height="300"></canvas>
          </div>
        </div>
      </section>
    </div>
    <!-- Transaction Table -->
    <div class="table-section">
      <h2>Transactions</h2>
      <div id="tableDiv"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
